<h1 mat-dialog-title>Welcome to Gomoku!</h1>
<div mat-dialog-content>
  <label>
    Enter your name:
    <input type="text" size="20" [(ngModel)]="name" (change)="nameChange()">
  </label>
</div>
<div mat-dialog-actions align="end">
  <button mat-button class="start" [disabled]="!name" [mat-dialog-close]="name">Start Game</button>
</div>
