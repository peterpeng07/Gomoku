<h1 mat-dialog-title>{{data.opponent ? data.opponent + ' quitted... ' : ''}}{{data.isWinner ? 'You' : data.winner}} won
  the game!</h1>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</div>
